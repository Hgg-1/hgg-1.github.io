<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS练习</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="main.css" />
    <!-- 内部样式表 -->
    <style>
      h1 {
        font-family: 楷体;
        color: skyblue;
      }
      p {
        text-indent: 2em;
        line-height: 1.7;
      }
      /* 类选择符 */
      .hr-abstract {
        font-size: 14px;
		background-color: cyan;
      }
      h2 {
        color: red;
      }
      #hr-CSSbase {
        color: darkgreen;
      }
      a:link {
        color: palevioletred;
      }
      a:visited {
        color: darkmagenta;
      }
    </style>
  </head>
  <body>
    <!-- 内嵌样式表 -->
    <h1 style="color: darkcyan ">CSS练习</h1>
    <h2 id="hr-CSSbase">CSS语法基础</h2>
    <p class="hr-abstract">
      老师好，我叫黄蓉，谢谢老师！！！
    </p >
    <p>
      这是一个段落，段落中包含了一个这是一个段落，段落中包含了一个这是一个段落，段落中包含了一个这是一个段落，段落中包含了一个
    </p >
    <h2 style="background-color: chartreuse;">选择符</h2>
    <p style="background-color: aquamarine;">
      这是一个段落，段落中包<a href=" ">含了一个这是一个段落</a
      >，段落中包含了一个这是一个段落，段落中包含了一个<a href="https://www.baidu.com"
        >这是一个段落</a >，段落中包含了一个
    </p >
  </body>
</html>
